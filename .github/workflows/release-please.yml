on:
  push:
    branches:
      - master

permissions:
  contents: write
  issues: write
  pull-requests: write

name: release-please

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: googleapis/release-please-action@v4.4.0
        with:
          token: ${{ secrets.GH_TOKEN }}
          release-type: node
          changelog-path: CHANGELOG.md
          bump-minor-pre-major: false
          bump-patch-for-minor-pre-major: false
          draft: false
          prerelease: false
          include-v-in-tag: true
